<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taş, Kağıt, Makas Oyunu</title>
    <style>
        body{
            background: #a81808;
        }
        
        #liste img{
            padding:5px;
            border:1px #39398d solid;
        }
        
        #sonuc{
            float:left;
            width: 250px;
            height: 250px;
            font-size:2em;
            padding:20px;
            background: #c0a32d;
        }
        
        #pc-sonuc{
            float:left;
        }
    </style>
</head>
<body>
    <div id="liste">
        <img src="kagit.jpg" id="kagit" width="300" height="300" data-id="0">
        <img src="makas.jpg" id="makas" width="300" height="300" data-id="1">
        <img src="tas.jpg" id="tas" width="300" height="300" data-id="2">
    </div> 
    <div id="pc-sonuc">
        <img src="" id="pc-secim" width="300" height="300" alt="pc seçimi">
    </div>
    <div id="sonuc">
         
    </div>

    <script>
        const liste = ["kagit.jpg","makas.jpg","tas.jpg"];
        const kagit = document.getElementById("kagit");
        const makas = document.getElementById("makas");
        const tas = document.getElementById("tas");
        const pcSecim = document.getElementById("pc-secim");
        const sonucYazdir = document.getElementById("sonuc");

        kagit.onclick = secimYap;
        makas.onclick = secimYap;
        tas.onclick = secimYap;
        
        function secimYap(){
            let pc= RasgeleKagit();
            
            let secim= this.dataset.id;
            if(pc == 0 && secim == 0) {
                sonuc = "İkiniz de aynı seçimi yaptınız.";
            } else if (pc == 0 && secim == 1) {
                sonuc = "Kazandın, makas kağıdı keser.";
            } else if (pc == 0 && secim == 2) {
                sonuc = "Kaybettin, kağıt taşı sarar.";
            } else if (pc == 1 && secim == 0) { 
                sonuc = "Kaybettin, makas kağıdı keser.";
            } else if (pc == 1 && secim == 1) {
                sonuc = "İkiniz de aynı seçimi yaptınız.";
            } else if(pc == 1 && secim == 2) {
                sonuc = "Kazandın, Taş makası kırar.";
            } else if(pc == 2 && secim == 0) {
                sonuc = "Kazandın, kağıt taşı sarar.";
            } else if(pc == 2 && secim == 1) {
                sonuc = "Kaybettin, Taş makası kırar.";
            } else if(pc == 2 && secim == 2) {
                sonuc = "İkiniz de aynı seçimi yaptınız.";
            }
            sonucYazdir.innerHTML=sonuc;
        }
            
        function RasgeleKagit(){
            var sayi = Math.round(Math.random()*2);
            pcSecim.src = liste[sayi];
            return sayi;
        }
    </script>
</body>
</html>
